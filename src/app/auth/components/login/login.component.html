<div class="col-4 offset-4">
    <form #loginForm="ngForm" (ngSubmit)='loginform(loginForm);'>
        <div class="form-group">
            <label for="exampleInputEmail1">Identity</label>
            <input type="text" name="identity" class="form-control" placeholder="Enter UserId" ngModel required #identity="ngModel">
            <small *ngIf="identity.touched && !identity.valid">Something wrong.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" ngModel required #password="ngModel">
            <small *ngIf="password.touched && !password.valid">Something wrong.</small>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Submit</button>&nbsp;
        <button type="reset" class="btn btn-warning">Cancel</button>
    </form>


    <div>
    <table class="table table-bordered">
        <tr class="bg-dark text-light text-center">
            <td><b>Sno.</b></td>
            <td><b>Name</b></td>
        </tr>
        <tr class="text-center" *ngFor="let item of userList.data; index as i;">
            <td>{{i+1}}.</td>
            <td>{{item.NAME}}</td>
        </tr>
    </table>    
    </div>
</div>
